<h1>{{title}}</h1>



<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>DNI</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            
            <td>{{ user.name }}</td>
            <td>{{ user.dni }}</td>
            <td>
                <button (click)="Delete(user.dni)">delete</button>
            </td>
        </tr>
    </tbody>
</table>
